<!-- core/templates/core/login.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Log In</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-3 rounded {% if 'error' in message.tags %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
            Log In
        </button>
    </form>
    <p class="mt-4 text-center">
        Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-indigo-600">Sign up</a>
    </p>
</div>
{% endblock %}
