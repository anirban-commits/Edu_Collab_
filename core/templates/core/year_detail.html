<!-- core/templates/core/year_detail.html -->
{% extends 'core/base.html' %}

{% block content %}
<nav class="text-sm text-gray-600 mb-6">
    <a href="{% url 'home' %}" class="text-indigo-600 hover:underline">Home</a>
    <span> / </span>
    <span class="font-medium">Year {{ year.year_number }}</span>
</nav>

<h2 class="text-2xl font-bold text-gray-800 mb-6">Year {{ year.year_number }}</h2>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for semester in semesters %}
        <a href="{% url 'semester_detail' year.year_number semester.semester_number %}"
           class="block bg-white p-5 rounded-lg shadow hover:shadow-md">
            <div class="text-xl font-semibold">Semester {{ semester.semester_number }}</div>
            <p class="text-gray-600 mt-1">MST1, MST2, EST resources</p>
        </a>
    {% empty %}
        <p>No semesters found.</p>
    {% endfor %}
</div>

<a href="{% url 'home' %}" class="inline-block mt-6 text-indigo-600 hover:underline">â† Back to all years</a>
{% endblock %}
