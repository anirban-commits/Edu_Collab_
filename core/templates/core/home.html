<!-- core/templates/core/home.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="text-center mb-10">
    <h1 class="text-3xl font-bold text-gray-800">Edu Collab</h1>
    <p class="text-gray-600 mt-2">Organized academic resources for CSE students at Chandigarh University</p>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for year in years %}
        <a href="{% url 'year_detail' year.year_number %}" 
           class="block bg-white p-6 rounded-lg shadow hover:shadow-md transition">
            <div class="text-2xl font-bold text-indigo-700">Year {{ year.year_number }}</div>
            <p class="text-gray-600 mt-2">Semester 1 & 2 resources</p>
        </a>
    {% empty %}
        <p class="col-span-full text-center text-gray-500">No years added yet. Add in admin.</p>
    {% endfor %}
</div>
{% endblock %}
